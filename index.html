<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- linking reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Linking my CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- linking my favicon -->
    <link rel='icon' href='assets/images/kitykatGameImageSmall.png' type='image/x-icon' />

<body>

    <div class="container">

            </div><br>

                <p id="answerChoiceThree">sample3</p>
                <p id="answerChoiceFour">sample4</p>
            </div>
        </div>
        <div id="scoreBoard">
            <div id="winLossText"></div><br>
            <div id="score"></div><br>
            <div id="answer"></div><br>
            <div id="picture"></div><br>
            <button id="next">Next Question</button>
        </div>
    </div>
