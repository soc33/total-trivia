<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Time!</title>
    <!-- linking reset CSS -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Linking my CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- linking my favicon -->
    <link rel='icon' href='assets/images/kitykatGameImageSmall.png' type='image/x-icon' />
    <!-- LInking Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- linking google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Press+Start+2P|Teko" rel="stylesheet">
</head>

<body>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <div class="container">
        <h1>Minecraft Trivia!</h1>
        <hr><br>
        <button id="startButton">Start</button>
        <div id="game">
            <div id="timer">
                Time Left: 30 seconds
            </div><br>
            <div id="question">
                Sample Question Text
            </div><br>
            <div id="answerChoices">
                <p id="answerChoiceOne">sample1</p>
                <p id="answerChoiceTwo">sample2</p>
                <p id="answerChoiceThree">sample3</p>
                <p id="answerChoiceFour">sample4</p>
            </div>
        </div>
        <div id="scoreBoard">
            <div id="winLossText"></div><br>
            <div id="score"></div><br>
            <div id="answer"></div><br>
            <div id="picture"></div><br>
        </div>
        <button id="replay">Replay?</button> <br>
    </div>
    <audio class="audios" id="yes-audio"> 
        <source src="assets/sounds/orb.ogg" type="audio/ogg">
     </audio>
     
     <audio class="audios" id="no-audio"> 
        <source src="assets/sounds/break.ogg" type="audio/ogg">
     </audio>

     <audio class="audios" id="break-audio"> 
        <source src="assets/sounds/grass1.ogg" type="audio/ogg">
     </audio>

     <audio class="audios" id="next-audio"> 
        <source src="assets/sounds/chestopen.ogg" type="audio/ogg">
     </audio>

     <audio class="audios" id="levelUp-audio"> 
        <source src="assets/sounds/levelup.ogg" type="audio/ogg">
     </audio>

     <audio class="audios" id="timeAlmostOut-audio"> 
        <source src="assets/sounds/fuse.ogg" type="audio/ogg">
     </audio>

     <audio class="audios" id="timeout-audio"> 
        <source src="assets/sounds/explode3.ogg" type="audio/ogg">
     </audio>

     <audio class="audios" id="level3-audio"> 
        <source src="assets/sounds/portal.ogg" type="audio/ogg">
     </audio>

     <audio class="audios" id="level2-audio"> 
        <source src="assets/sounds/splash.ogg" type="audio/ogg">
     </audio>

     <audio class="audios" id="level2Questions-audio"> 
        <source src="assets/sounds/water.ogg" type="audio/ogg">
     </audio>

     <audio class="audios" id="level3Questions-audio"> 
        <source src="assets/sounds/fire.ogg" type="audio/ogg">
     </audio>
</body>

</html>
